---
name: MK-LTK
version: v1
switch: Mx # Mx, LowProfile
tilt: 0
mc:
  proMicro: # already in the system
    size:
      width: 15 # mm
      height: 20 # mm
    thickness: 2 # mm
    port:
      type: UsbC    # usb-c, micro-usb, sata
      edge: Top     # top, left, bottom, right
      horizontalPosition: 7  # mm
      verticalOffset: -0.5 # mm
    mountingHoles:
      - diameter: 3 # mm
        position:
          x: 6 # mm
          y: 2 # mm
blocks:
  - name: complete
    top: free
    bottom: free
    left: free
    right: free
    mc:
      name: proMicro
      position:
        x: 6 # mm
        y: 2 # mm
      angle: 93 # °
      anchorPoint:
        x: 0
        y: 0
    layout: >
      [{x:4.25,c:"#e01f0d",t:"#d2d0ca",p:"OEM",a:7},"Esc",{x:0.25,c:"#928e8b"},"F1","F2","F3","F4",{x:0.25,c:"#4f4d53"},"F5","F6","F7","F8",{x:0.25,c:"#928e8b"},"F9","F10","F11","F12",{x:0.25,c:"#4f4d53"},"PrtSc",{x:0.25,c:"#e01f0d"},"M1","M2"],
      [{y:0.25,c:"#4f4d53"},"-","*","/","Num Lock",{x:0.25,c:"#928e8b",a:5},"~\n`","!\n1","@\n2","#\n3","$\n4","%\n5","^\n6","&\n7","*\n8","(\n9",")\n0","_\n-","+\n=",{c:"#4f4d53",a:7,w:2},"Backspace",{x:0.25},"Insert","PgUp"],
      [{h:2},"+",{c:"#928e8b"},"7","8","9",{x:0.25,c:"#4f4d53",w:1.5},"Tab",{c:"#928e8b"},"Q","W","E","R","T","Y","U","I","O","P",{a:5},"{\n[","}\n]",{w:1.5},"|\n\\",{x:0.25,c:"#4f4d53",a:7},"Delete","PgDn"],
      [{x:1,c:"#928e8b"},"4","5","6",{x:0.25,c:"#4f4d53",w:1.75},"Caps Lock",{c:"#928e8b"},"A","S","D","F","G","H","J","K","L",{a:5},":\n;","\"\n'",{c:"#4f4d53",a:7,w:2.25},"Enter",{x:0.25,c:"#e01f0d"},"Home","End"],
      [{c:"#4f4d53",h:2},"Enter",{c:"#928e8b"},"1","2","3",{x:0.25,c:"#4f4d53",w:2.25},"Shift",{c:"#928e8b"},"Z","X","C","V","B","N","M",{a:5},"<\n,",">\n.","?\n/",{c:"#4f4d53",a:7,w:2.75},"Shift"],
      [{y:-0.75,x:19.5},"↑"],
      [{y:-0.25,x:1,c:"#928e8b"},".",{w:2},"0",{x:0.25,c:"#4f4d53",w:1.25},"Ctrl",{w:1.25},"Win",{w:1.25},"Alt",{w:6.25},"",{w:1.25},"Alt",{w:1.25},"Menu",{w:1.25},"Ctrl"],
      [{y:-0.75,x:18.5},"←","↓","→"]
    ports:
      - type: UsbC   # usb-c, micro-usb, sata
        edge: Top     # top, left, bottom, right
        position: 2   # positive number is distance in U from the left
      - type: UsbC   # usb-c, micro-usb, sata
        edge: Top     # top, left, bottom, right
        position: -2  # negative number is distance in U from the right